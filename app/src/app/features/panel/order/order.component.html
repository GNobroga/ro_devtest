<div class="p-6">
    <!-- Cabeçalho e Botão de Adicionar -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
      <div>
        <span class="flex items-center gap-2">
            <i class="pi pi-users text-xl"></i>
            <h1 class="text-2xl font-bold text-gray-800">Listagem de Pedidos</h1>
        </span>
        <p class="text-gray-600">Gerencie os clientes</p>
      </div>
    </div>
  
    <!-- Filtros e Busca -->
    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Buscar por nome</label>
          <p-iconfield>
              <p-inputicon styleClass="pi pi-search" />
              <input [formControl]="keyword" fluid type="text" pInputText placeholder="Pesquisar" />
          </p-iconfield>
        </div>
      </div>
    </div>
  
    <!-- Tabela de Usuários -->
    <p-card class="!p-0 overflow-hidden">
      <p-table  
              [value]="items"
              styleClass="p-datatable-striped p-datatable-gridlines p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width: 20%">Nome <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="price" style="width: 20%">E-mail <p-sortIcon field="price"></p-sortIcon></th>
                <th style="width: 15%">Quantidade</th>
                <th style="width: 15%">Total</th>
                <th style="width: 20%">Status</th>
                <th style="width: 10%; min-width: 140px;">Ações</th>
            </tr>
        </ng-template>
        
        <ng-template pTemplate="body" let-order>
          <tr>
            <td>{{order.user.name}}</td>
            <td>{{order.user.email}}</td>
            <td>{{order.items.length}}</td>
            <td>{{order.total}}</td>
            <td>{{order.status}}</td>
            <td>
              <div class="flex gap-2">
                <button
                        [routerLink]="[order.id, 'details']"
                        pButton 
                        icon="pi pi-eye" 
                        class="p-button-rounded p-button-text p-button-sm p-button-info"
                        pTooltip="Visualizar" tooltipPosition="top">
                </button>
                <button (click)="confirmDeletion($event, order.id)" pButton 
                        icon="pi pi-trash" 
                        class="p-button-rounded p-button-text p-button-sm p-button-danger"
                        
                        pTooltip="Excluir" tooltipPosition="top">
                </button>

              </div>
            </td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6" class="text-center py-8 text-gray-500">
              <i class="pi pi-search text-2xl mb-2"></i>
              <p>Nenhum pedido encontrado</p>
            </td>
          </tr>
        </ng-template>
        
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="4" class="text-center py-8">
              <p-progressSpinner styleClass="w-8 h-8"></p-progressSpinner>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <div class="card flex justify-center">
        <p-paginator 
            [showCurrentPageReport]="true" 
            [rowsPerPageOptions]="[5, 20, 30]"
            [showFirstLastIcon]="true"
            [showPageLinks]="true"
            [rows]="pageResult.pageSize"
            currentPageReportTemplate="Mostrando página {currentPage} de {totalPages}, com {totalRecords} registros"
            (onPageChange)="onPageChange($event)"
            [totalRecords]="pageResult.totalItems"
        />
      </div>
    </p-card>
  
    <!-- Dialogo de Confirmação de Exclusão -->
    <p-dialog header="Confirmar Exclusão" 
            
              [style]="{width: '450px'}" 
              [modal]="true">
      <div class="confirmation-content">
        <i class="pi pi-exclamation-triangle text-red-500 mr-3" style="font-size: 2rem"></i>
        <span>Tem certeza que deseja excluir o cliente <b></b>?</span>
      </div>
      <ng-template pTemplate="footer">
        <button pButton 
                icon="pi pi-times" 
                label="Cancelar" 
            
                class="p-button-text"></button>
        <button pButton 
                icon="pi pi-check" 
                label="Confirmar" 
                
                class="!bg-red-500 hover:!bg-red-600"></button>
      </ng-template>
    </p-dialog>
  
    
  </div>
  
  <p-toast/>
<p-confirmdialog />
  
<app-loader *ngIf="isLoading"/>

<router-outlet/>
