<div class="bg-brand-primary flex items-center justify-center min-h-screen p-4">
    <p-card styleClass="max-w-md w-full mx-auto shadow-xl" [style]="{'border-radius': '16px'}">
        <div class="p-6 sm:p-8">
            <!-- Logo/Cabeçalho -->
            <div class="flex flex-col items-center mb-8">
                <div class="bg-blue-600 text-white p-3 rounded-xl shadow-md mb-4">
                    <i class="pi pi-lock text-3xl"></i>
                </div>
                <h1 class="text-2xl md:text-3xl font-bold text-gray-800 text-center">
                    Bem-vindo ao <span class="text-blue-600">Sistema</span>
                </h1>
                <p class="mt-2 text-gray-600 text-center">
                    Faça login para acessar sua conta
                </p>
            </div>

            <!-- Formulário -->
            <form [formGroup]="form" (ngSubmit)="login()" class="space-y-6">
                <!-- Campo Usuário -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Usuário
                    </label>
                    <div class="relative">
                        <span class="p-float-label">
                            <p-iconfield class="w-full">
                                <p-inputicon class="pi pi-user text-gray-400" />
                                <input 
                                    id="username"
                                    formControlName="username" 
                                    pInputText 
                                    placeholder="Digite seu usuário"
                                    [ngClass]="{'p-invalid': isFieldInvalid('username')}"
                                    class="w-full pl-10" />
                            </p-iconfield>
                        </span>
                        <p-message 
                            *ngIf="isFieldInvalid('username')" 
                            severity="error" 
                            class="mt-1 text-sm">
                            {{ getErrorMessage('username') }}
                        </p-message>
                    </div>
                </div>

                <!-- Campo Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Senha
                    </label>
                    <div class="relative">
                        <span class="p-float-label">
                            <p-iconfield class="w-full">
                                <p-inputicon class="pi pi-lock text-gray-400" />
                                <input 
                                    id="password"
                                    formControlName="password" 
                                    pInputText 
                                    type="password"
                                    placeholder="Digite sua senha"
                                    [ngClass]="{'p-invalid': isFieldInvalid('password')}"
                                    class="w-full pl-10" />
                            </p-iconfield>
                        </span>
                        <p-message 
                            *ngIf="isFieldInvalid('password')" 
                            severity="error" 
                            class="mt-1 text-sm">
                            {{ getErrorMessage('password') }}
                        </p-message>
                    </div>
                </div>

                <!-- Botão de Login -->
                <button 
                    pButton 
                    type="submit" 
                    label="Entrar" 
                    icon="pi pi-sign-in"
                    iconPos="right"
                    class="w-full !py-3 !bg-blue-600 hover:!bg-blue-700 !border-blue-600"
                    [loading]="this.authService.isLoading()">
                </button>
              
                <!-- Link para Registro -->
                <div class="text-center text-sm text-gray-600 mt-2">
                    Não tem uma conta? 
                    <a 
                        routerLink="/register" 
                        class="font-medium text-blue-600 hover:text-blue-800 hover:underline ml-1">
                        Cadastre-se
                    </a>
                </div>
            </form>
        </div>
    </p-card>

  
</div>
